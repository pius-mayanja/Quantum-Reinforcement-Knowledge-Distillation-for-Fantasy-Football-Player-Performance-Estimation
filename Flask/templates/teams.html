<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Combinations</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }
        h1 {
            color: #343a40;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }
        h2 {
            color: #007bff;
            margin-top: 30px;
            margin-bottom: 20px;
        }
        .team-table {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }
        .team-table th {
            background-color: #007bff;
            color: #ffffff;
            font-weight: bold;
        }
        .team-table td {
            background-color: #f8f9fa;
        }
        .team-table th, .team-table td {
            padding: 12px;
            text-align: left;
        }
        .team-table tr:hover td {
            background-color: #e9ecef;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Team Combinations</h1>
        {% for team in teams %}
            <h2>Team {{ loop.index }}</h2>
            <div class="team-table">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Position</th>
                            <th>Player</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for position, player in team.items() %}
                            <tr>
                                <td>{{ position }}</td>
                                <td>{{ player }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% endfor %}
        <a href="/" class="back-link">Back to Home</a>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
